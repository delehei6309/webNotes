<script>
    //1、请写出以下代码的运行结果
    //for循环的执行顺序1、定义；2运算；3、是否符合；
    //第0秒，alert(3);第1秒，alert(3);第2秒，alert(3)
    var i = 0;
    for(i = 0;i<3;i++){
        console.log(i);
        /*setTimeout(function(){
            alert(i);
        },1000*i);*/
    }
    //console.log(i);
    //2、请写出以下代码的运行结果
    Function.prototype.a = 'a';
    Object.prototype.b = 'b';
    function Person(){
        console.log(this);
    };
    var p = new Person();
    console.log(Person.b,Person.a);
    console.log(p.a);
    console.log(p.b);
    //3、prototype、proto和constructor的三角关系(关于js对象、原型的问题，还需要静下心来好好理解)
    function Foo(){};
    Foo.prototype.haha = 'haha';
    var f1 = new Foo();
    console.log(f1);
    //4、请写出以下代码的运行结果
    function fun(something){
        this.a = something;
    }
    var obj1 = {
        fun:fun
    };
    var obj2 = {};
    obj1.fun(2);
    console.log(obj1.a);//2
    obj1.fun.call(obj2,3);
    console.log(obj2.a);//3
    var bar = new obj1.fun(4);
    console.log(obj1.a,bar.a);//2,4
    //5、请写出以下代码的运行结果
    setTimeout(()=> console.log('a'),0);
    var p = new Promise((resolve)=>{
        console.log('b');
        resolve();
    });
    p.then(()=>console.log('c'));
    p.then(()=>console.log('d'));
    console.log('e');
    //b,e,c,d,a
    //6、运行结果
    (function(){
        var x = y = {
            a:1
        }
        //console.log(x,y);
    })();
    //console.log(x,y);//Uncaught ReferenceError: x is not defined
    //7
    ['1','2','3','4'].map(parseInt);
    //8
    var arr1 = [1,2,3];
    var arr2 = [1,2,3];
    console.log('arr:',arr1 === arr2);
    console.log(NaN === NaN);//false
    console.log({a:1} === {a:1});//false
    console.log('typeof undefined:',typeof undefined);
    console.log('typeof NaN:',typeof NaN);
    console.log('typeof null:',typeof null);
    console.log('2&&3:',2&&3);
    console.log('2||3:',2||3);
    //9、统计出现次数最多的字符
    var str="Jessicatttttttt";
    var obj={},len=str.length;
    for(var i=0;i<len;i++){
        var char=str.charAt(i); //返回某个位置的字符
        if(obj[char]){
            obj[char]++
        }else{
            obj[char]=1;
        }
    }

    console.log(obj);

    var max=0;
    for(var key in obj){
        if(max<obj[key]){
            max=obj[key];
        }
    }

    for(var key in obj){
        if(obj[key]==max){
            console.log("最多的字符是"+key);
            console.log("出现次数是"+max);
        }
    }
    //10、运行结果
    var x1 = '12.34fff';
    var x2 = '12.3.4';
    console.log(parseInt(x1),parseFloat(x1),parseFloat(x2));
    console.log(Math.ceil(5/2),Math.floor(5/2),Math.round(5/2));
    //ceil ：对数进行上舍入，floor：对数进行下舍入 round：四舍五入
</script>
